[extension]
name = "quick-notes"
title = "Quick Notes"
description = "Quickly capture and search notes from Nova"
version = "1.0.0"
icon = "note.text"

[[commands]]
name = "search"
title = "Search Notes"
description = "Search and manage your quick notes"
keywords = ["notes", "memo", "text", "write"]
mode = "view"

[[commands]]
name = "create"
title = "Create Note"
description = "Create a new note"
keywords = ["new", "add", "note"]
mode = "view"

[permissions]
clipboard = true
