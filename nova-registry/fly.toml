# Fly.io configuration for Nova Extension Registry

app = "nova-registry"
primary_region = "sjc"

[build]
dockerfile = "Dockerfile"

[env]
RUST_LOG = "nova_registry=info,tower_http=info"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 1

[[http_service.checks]]
grace_period = "10s"
interval = "30s"
method = "GET"
timeout = "5s"
path = "/health"

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 512
